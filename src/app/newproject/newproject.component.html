<!--app-appheader-->

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Dashboard
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">New Project</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <!--<div *ngIf = "formsuccess">
            {{errorMessage}}
            </div>-->
            <div class="alert alert-success" role="alert" *ngIf="formsuccess">
                <strong>{{errorMessage}}</strong>
            </div>
            <form novalidate [formGroup]="projectForm" (ngSubmit)="addProject()" role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">New Project</label>
                        <div class="input-group col-sm-6">
                            <input formControlName="project_name" name="project_name" type="text" placeholder="Enter Project name" class="form-control">

                            <span class="help-block" *ngIf="displayMessage.project_name">
                             {{displayMessage.project_name}}
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Company Name</label>
                        <div class="input-group col-sm-6">
                            <input formControlName="company_name" name="company_name" type="text" placeholder="Enter Company name" class="form-control">

                            <!--<span class="help-block" *ngIf="displayMessage.project_name">
                             {{displayMessage.company_name}}
                        </span>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Manager Name</label>
                        <div class="input-group col-sm-6">

                            <!--<input id="project_name" type="text" class="form-control" placeholder="Project Name" formControlName="project_name">-->
                            <select formControlName="project_manager" name="project_manager" class="form-control">
                                <option selected value="">Selected</option>
                                <option *ngFor="let user of managers" value="{{user.username}}">{{user.username}}</option>
                                                                                   
                               </select>

                            <span class="help-block" *ngIf="displayMessage.project_manager">
                             {{displayMessage.project_manager}}
                        </span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Start Date</label>
                        <div class="input-group date col-sm-10">
                            <ng2-datepicker [options]="optionsDate"  formControlName="start_date" name="start_date"></ng2-datepicker>
                            <span class="help-block" *ngIf="displayMessage.start_date">
                                {{displayMessage.start_date}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">End Date</label>
                        <div class="input-group date  col-sm-10">
                            <ng2-datepicker [options]="optionsDate"  formControlName="end_date" name="end_date"></ng2-datepicker>
                            <span class="help-block" *ngIf="displayMessage.end_date">
                        {{displayMessage.todate}}
                        </span>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Requirement Freezed</label>
                        <div class="input-group col-sm-6">
                            <input formControlName="req_freezed" name="req_freezed" type="text" placeholder="Enter Requirement Freezed" class="form-control">

                            <span class="help-block" *ngIf="displayMessage.req_freezed">
                             {{displayMessage.req_freezed}}
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Requirement</label>
                        <div class="input-group col-sm-6">
                            <input formControlName="requirement" name="req" type="text" placeholder="Enter Requirement" class="form-control">

                            <span class="help-block" *ngIf="displayMessage.requirement">
                             {{displayMessage.requirement}}
                        </span>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label">Document Upload</label>
                        <div class="input-group col-sm-6">
                            <input type="file" ngFileSelect [options]="options" (onUpload)="handleUpload($event)" 
                            (beforeUpload)="beforeUpload($event)"
                            />
                           
                        </div>
                    </div>-->

                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" [disabled]=" !this.projectForm.valid" class="btn btn-info"> Submit</button>
                    <a routerLink="/projectmanagement/projecthome">
          <button type="submit" class="btn btn-default">Cancel</button>
          </a>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </section>
</div>
<!--app-appfooter-->
