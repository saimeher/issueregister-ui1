<div class="login-box">
  <!-- /.login-logo -->
  <div class="login-box-body">
    <h3 class="login-box-msg"><strong> Akrivia Eportal</strong> </h3>
    <p class="login-box-msg">Sign in to start your session</p>

    <form [formGroup]="loginform" #f='ngForm' (submit)="login()" novalidate role="form">
      <div class="form-group has-feedback">
        <input type="username" class="form-control" placeholder="username" formControlName="username" name="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span class="help-block" *ngIf="displayMessage.username">
                {{displayMessage.username}}
            </span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span class="help-block" *ngIf="displayMessage.password">
                {{displayMessage.password}}
            </span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <!--routerLink="/app" routerLinkActive="active" -->
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>


    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
