



<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Timeline
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
    </ol>
    <div class="alert alert-success" role="alert" *ngIf="formsuccess">
      <strong>{{errorMessage}}</strong>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box box-info">
      <div class="box-header with-border">
        <form (ngSubmit)="addtimeline()" method="POST" [formGroup]="timeline_form">

          <label>Select Project name</label>
          <!--<input id="project_name" type="text" class="form-control" placeholder="Project Name" formControlName="project_name">-->
          <select (input)="getproject($event)" formControlName="project_name" name="project_name" class="form-control">
                                <option  value="">Selected</option>
                                
                                <!--<option *ngIf="selected_name!=''" selected value="">{{selected_name}}</option>-->
                                <option  *ngFor="let user of projects" value="{{user.project_name}}">{{user.project_name}}</option>
                                                                                   
                               </select>
          <!--<span class="help-block" *ngIf="displayMessage.project_name">
            
            {{displayMessage.project_name}}
          </span>-->

          
          <div class = "row">
          <div class="col-md-4">PROJECT </div>
          <div class="col-md-4">FROM DATE</div>
          <div class="col-md-4">TO DATE</div>
         </div> 

          <div class="row">
          <div class="col-md-4"> Requirement discussion </div>
          <div class="col-md-4"><ng2-datepicker [options]="options"  [(ngModel)]="selectedDate" formControlName="req_diss_startdate" name="req_diss_startdate"> 
                      
                      

                    </ng2-datepicker></div>
          <div class="col-md-4"><ng2-datepicker [options]="options"   [(ngModel)]="selectedDate1"  formControlName="req_diss_enddate" name="req_diss_enddate" >
 
                    </ng2-datepicker>
          </div>
          </div>
          <div class="row">
          <div class="col-md-4">Design discussion </div>
          <div class="col-md-4"><ng2-datepicker formControlName="design_diss_startdate" [(ngModel)]="selectedDate2" name="design_diss_startdate"  
                      ></ng2-datepicker> </div>
          <div class="col-md-4"><ng2-datepicker formControlName="design_diss_enddate" [(ngModel)]="selectedDate3"  name="design_diss_enddate"
                      ></ng2-datepicker></div>
          </div>
          
          <div class="row">
          <div class="col-md-4">  Development</div>
          <div class="col-md-4"><ng2-datepicker formControlName="dev_startdate" [(ngModel)]="selectedDate4" name="dev_startdate" 
                      ></ng2-datepicker> </div>
          <div class="col-md-4"><ng2-datepicker formControlName="dev_enddate"  [(ngModel)]="selectedDate5" name="dev_enddate"  
                      ></ng2-datepicker></div>
          </div>

          <div class="row">
          <div class="col-md-4"> Testing </div>
          <div class="col-md-4"><ng2-datepicker formControlName="testing_startdate" name="testing_startdate" [(ngModel)]="selectedDate6" 
                      required></ng2-datepicker> </div>
          <div class="col-md-4"><ng2-datepicker formControlName="testing_enddate" name="testing_enddate" [(ngModel)]="selectedDate7" 
                      required></ng2-datepicker></div>
          </div>
          <div class="row">
          <div class="col-md-4"> Deployment </div>
          <div class="col-md-4"><ng2-datepicker formControlName="deploy_startdate" name="deploy_startdate"  [(ngModel)]="selectedDate8">
            </ng2-datepicker> </div>
          <div class="col-md-4"><ng2-datepicker formControlName="deploy_enddate" name="deploy_enddate"  [(ngModel)]="selectedDate9">
            </ng2-datepicker></div>
          </div>
          <div class="row">
          <div class="col-md-4">  Beta Releaset </div>
          <div class="col-md-4"><ng2-datepicker formControlName="beta_startdate" name="beta_startdate"  [(ngModel)]="selectedDate10"
                      required></ng2-datepicker> </div>
          <div class="col-md-4"><ng2-datepicker formControlName="beta_enddate" name="beta_enddate"  [(ngModel)]="selectedDate11"
                      required></ng2-datepicker></div>
          </div>
          <div class="row">
          <div class="col-md-4">  Role Out </div>
          <div class="col-md-4"><ng2-datepicker formControlName="roleout_startdate" name="roleout_startdate"  [(ngModel)]="selectedDate12"
                      required></ng2-datepicker> </div>
          <div class="col-md-4"><ng2-datepicker formControlName="roleout_enddate" name="roleout_enddate"  [(ngModel)]="selectedDate13"
                      required></ng2-datepicker></div>
          </div>



          

          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-offset-7 col-md-5">
                  <div class="box-footer">
                    <button type="submit" class="btn btn-info"> Submit</button>
                    <a routerLink="/projectmanagement/projecthome">
          <button type="submit" class="btn btn-default">Cancel</button>
          </a>

                  </div>
                </div>
              </div>
            </div>
          </div>



        </form>
      </div>
    </div>
  </section>
</div>
