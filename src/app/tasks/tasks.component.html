<style>
  .form-horizontal .form-group {
    margin-right: -180px !important;
    margin-left: 8px;
  }
</style>


<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
    New Task
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
    </ol>
  </section>
  <section class="content">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">New Task</h3>
      </div>

      <!-- BEGIN FORM-->
      <form novalidate [formGroup]="taskForm" (ngSubmit)="save()" class="form-horizontal">
        <div formArrayName="activeList" class="form-body">

          <div class="form-horizontal">
            <div class="col-md-12">
              <div class="col-md-2">
                <label>Task</label>
              </div>
              <div class="col-md-2">
                <label>Assigned To</label>
              </div>
              <div class="col-md-2">
                <label>Start date</label>
              </div>
              <div class="col-md-2">
                <label>End Date</label>
              </div>
              
            </div>
          </div>
          

          <div *ngFor="let numbersActivities of taskForm.controls.activeList['controls'];let p=index;" class="">
            <div [formGroup]="taskForm.controls.activeList.controls[p]">
              <div class="form-horizontal">
                <div class="col-md-12">
                  <div class="col-md-2">
                    <input formControlName="task_name" name="task_name" type="text" placeholder="Enter task name" class="form-control">
                  </div>
                  <div class="col-md-2">
                    <select formControlName="assigned_to" name="assigned_to" class="form-control">
                                <option selected value="">Selected</option>
                                <option *ngFor="let user of names" value="{{user.username}}">{{user.username}}</option>
                                                                                   
                               </select>
                  </div>
                  <div class="col-md-2">
                    <ng2-datepicker [options]="options"  formControlName="start_date" name="start_date"></ng2-datepicker>
                  </div>


                  <div class="col-md-2">
                    <ng2-datepicker [options]="options"  formControlName="end_date" name="end_date"></ng2-datepicker>
                  </div>
                </div>
              </div>
            </div>
          </div>


<div class="row">
  <!--<div class="clearfix"></div><br/>-->
  <button (click)="addactiveList()" type="button" style="margin-right:90px"class="btn default pull-right">Add More</button>
  <div class="row" *ngIf="addmore_length>1">
    <button (click)="removeList(addmore_length)" type="button" style="margin-right:10px" class="btn default pull-right">Remove</button>
  </div>
</div>

        </div>
        <div class="form-actions">
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-offset-7 col-md-5">
                  <button type="submit" [disabled]=" !this.taskForm.valid" class="btn btn-info"> Submit</button>
                  <a routerLink="/projectmanagement/projecthome">
          <button type="submit" class="btn btn-default">Cancel</button>
          </a> </div>
              </div>
            </div>
          </div>
        </div>


      </form>
      <!-- END FORM-->

    </div>
  </section>
</div>





<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Default Modal</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
